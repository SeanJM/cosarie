<!DOCTYPE HTML>
<HTML>
  <head>
    <title>Corsarie</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UX-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="HandheldFriendly" content="True">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta http-equiv="cleartype" content="on">

    <link rel="stylesheet" href="css/styles.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,300,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="main"> <!-- Controls the min height so that the footer is always well placed -->
      <div class="status-bar">
        <div class="container">
          <a href="index.html" class="status-bar_logo"></a>
          <div class="status-bar_title is-desktop">Not a member? <a href="register.html">Register</a></div>
        </div>
      </div>
      <div class="login">
        <div class="hero-container">
          <form accept-charset="UTF-8" class="center">
            <span class="logo_hero_login"></span>
            <div class="hero_login scale-form">
              <div class="form-row">
                <div class="input-wrapper input_has-icon form-validate_container">
                  <input type="text" class="has-icon form-validate_email" data-dingo="form-validate-input{type:email}" placeholder="Email Address" id="inf_field_Email" name="inf_field_Email">
                  <i class="icon-mail"></i>
                  <div class="form-validate_error-msg" data-dingo="form-validate{type:close}"><div class="arrow"></div>Please Enter A Valid Email Address</div>
                </div>
              </div>
              <div class="form-row">
                <div class="input-wrapper input_has-icon form-validate_container">
                  <input type="password" class="has-icon form-validate_text" data-dingo="form-validate-input{type:text}" placeholder="Password" id="inf_field_Email" name="inf_field_Email">
                  <i class="icon-lock"></i>
                  <div class="form-validate_error-msg" data-dingo="form-validate{type:close}"><div class="arrow"></div>Please Enter A Valid Password</div>
                </div>
              </div>
            </div>
            <a href="profile.html" class="btn-blue" data-dingo="form-validate-submit">Login</a>
          </form>
          <h3 class="is-mobile hero_register_cta">Not a member? <a href="register.html">Register</a></h3>
        </div>
      </div>
    </div>
    <div class="section section-footer">
      <div class="container">
        <p>&copy; Cosarie</p>
      </div>
    </div>
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</HTML>
