<!DOCTYPE HTML>
<HTML>
  <head>
    <title>Corsarie</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UX-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="HandheldFriendly" content="True">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta http-equiv="cleartype" content="on">

    <link rel="stylesheet" href="css/styles.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,300,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="main"> <!-- Controls the min height so that the footer is always well placed -->
      <div class="status-bar">
        <div class="container">
          <a href="index.html" class="status-bar_logo"></a>
          <div class="status-bar_title is-desktop">Not a member? <a href="register.html">Register</a></div>
        </div>
      </div>
      <div class="section">
        <div class="container">
          <form accept-charset="UTF-8" class="g12 l6 center m24" id="form_register">
            <span class="logo_hero_login"></span>
            <h1>Register</h1>
            <div class="row">
              <h3 class="left">Personal Info</h3>
              <div class="g12 m24 col1of2sm input-group">
                <input type="text" class="has-icon form-validate scale-form" data-dingo="form-validate" placeholder="First Name" name="first-name">
                <i class="icon-weeble"></i>
                <div class="form-validate-prompt"><div class="arrow"></div>Please Enter A Valid First Name</div>
              </div>
              <div class="g12 m24 col2of2sm input-group">
                <input type="text" class="has-icon form-validate scale-form" data-dingo="form-validate" placeholder="Last Name" name="last-name">
                <i class="icon-weeble"></i>
                <div class="form-validate-prompt"><div class="arrow"></div>Please Enter A Valid Last Name</div>
              </div>
            </div>
            <div class="row">
              <h3 class="left">Contact Info</h3>
              <div class="input-group">
                <input type="text" class="has-icon form-validate scale-form" data-dingo="form-validate" placeholder="Email Address" name="email">
                <i class="icon-mail"></i>
                <div class="form-validate-prompt">
                  <div class="arrow"></div>Please Enter A Valid Email Address
                </div>
              </div>
              <div class="input-group">
                <input type="text" class="has-icon form-validate scale-form" data-dingo="form-validate" placeholder="Confirm Email Address" name="confirm-email">
                <i class="icon-mail-confirm"></i>
                <div class="form-validate-prompt">
                  <div class="arrow"></div>Email Address Does Not Match
                </div>
              </div>
            </div>
            <div class="row">
              <h3 class="left">Security</h3>
              <div class="input-group">
                <input type="password" class="has-icon form-validate scale-form" data-dingo="form-validate" placeholder="Password" name="password">
                <i class="icon-lock"></i>
                <div class="form-validate-prompt">
                  <div class="arrow"></div>Please Enter A Valid Password
                </div>
              </div>
              <div class="input-group">
                <input type="password" class="has-icon form-validate scale-form" data-dingo="form-validate" placeholder="Confirm Password" name="confirm-password">
                <i class="icon-lock-confirm"></i>
                <div class="form-validate-prompt">
                  <div class="arrow"></div>Passwords Do Not Match
                </div>
              </div>
            </div>
            <div class="row">
              <a href="profile.html" class="btn-blue" data-dingo="form-validate-submit{which:form_register}">Register</a>
            </div>
          </form>
        </div> <!-- Container -->
      </div>
    </div>
    <div class="section section-footer">
      <div class="container">
        <p>&copy; Cosarie</p>
      </div>
    </div>
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</HTML>
